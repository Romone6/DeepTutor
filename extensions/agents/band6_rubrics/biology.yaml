    description: Contemporary issues
    indicators:
    - Biotechnology
    - Environmental impacts
    - Scientific developments
    pass_threshold: 0.75
- name: Use of Evidence
  weight: 0.15
  description: Effective use of evidence
  criteria:
  - id: ev1
    description: Relevant examples
    indicators:
    - Specific examples
    - Real applications
    - Case studies
    pass_threshold: 0.75
  - id: ev2
    description: Data and evidence
    indicators:
    - Experimental data
    - Evidence supports
    - Reliability considered
    pass_threshold: 0.8
  - id: ev3
    description: Scientific literature
    indicators:
    - Cites studies
    - Recent research
    - Acknowledges limits
