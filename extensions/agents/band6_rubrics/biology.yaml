description: Band 6 represents excellent achievement in Biology.
dimensions:
- name: Clarity of Expression
  weight: 0.15
  description: Clear scientific expression
  criteria:
  - id: cl1
    description: Biological terminology
    indicators:
    - Correct terms
    - Scientific names
    - No confusion
    pass_threshold: 0.85
  - id: cl2
    description: Explains concepts clearly
    indicators:
    - Logical structure
    - Scientific language
    - Appropriate detail
    pass_threshold: 0.8
  - id: cl3
    description: Complex ideas effectively
    indicators:
    - Appropriate analogies
    - Mechanisms clear
    - Sequenced processes
    pass_threshold: 0.8
- name: Scientific Accuracy
  weight: 0.25
  description: Accurate biological knowledge
  criteria:
  - id: ac1
    description: Accurate knowledge
    indicators:
    - Correct facts
    - Processes accurate
    - No misconceptions
    pass_threshold: 0.9
  - id: ac2
    description: Accurate processes
    indicators:
    - Sequence correct
    - Locations correct
    - Cause-effect
    pass_threshold: 0.9
  - id: ac3
    description: Scientific conventions
    indicators:
    - Units correct
    - Diagrams support
    - Data interpreted
    pass_threshold: 0.85
- name: Depth of Understanding
  weight: 0.2
  description: Sophisticated understanding
  criteria:
  - id: dp1
    description: Underlying principles
    indicators:
    - Explains why
    - Structure to function
    - Mechanisms shown
    pass_threshold: 0.8
  - id: dp2
    description: New situations
    indicators:
    - Adapts concepts
    - Makes predictions
    - Novel problems solved
    pass_threshold: 0.8
